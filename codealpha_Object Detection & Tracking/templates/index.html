<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection & Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-green: #22c55e;
            --accent-blue: #3b82f6;
            --accent-yellow: #eab308;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(30, 41, 59, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
        }
        
        .main-container {
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .video-container {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .video-feed {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 16px;
        }
        
        .video-overlay {
            position: absolute;
            top: 1rem;
            left: 1rem;
            display: flex;
            gap: 0.5rem;
        }
        
        .status-badge {
            background: rgba(34, 197, 94, 0.2);
            color: var(--accent-green);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(10px);
        }
        
        .status-badge .dot {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .stats-panel {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            height: 100%;
        }
        
        .stats-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .stat-card {
            background: rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(99, 102, 241, 0.2);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary-color);
        }
        
        .stat-card.fps {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.2);
        }
        
        .stat-card.detections {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.2);
        }
        
        .stat-card.tracks {
            background: rgba(234, 179, 8, 0.1);
            border-color: rgba(234, 179, 8, 0.2);
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .stat-card.fps .stat-value { color: var(--accent-blue); }
        .stat-card.detections .stat-value { color: var(--accent-green); }
        .stat-card.tracks .stat-value { color: var(--accent-yellow); }
        
        .controls-panel {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 1rem;
        }
        
        .control-group {
            margin-bottom: 1.5rem;
        }
        
        .control-group:last-child {
            margin-bottom: 0;
        }
        
        .control-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
        }
        
        .control-value {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .form-range {
            width: 100%;
            height: 6px;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 3px;
            outline: none;
        }
        
        .form-range::-webkit-slider-thumb {
            width: 18px;
            height: 18px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .form-range::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        
        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        
        .source-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-primary);
            padding: 0.75rem 1rem;
        }
        
        .source-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            color: var(--text-primary);
        }
        
        .info-panel {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 1rem;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: var(--text-secondary);
        }
        
        .info-value {
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .keyboard-shortcuts {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 1rem;
        }
        
        .kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: monospace;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
            border-radius: 16px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(99, 102, 241, 0.2);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 992px) {
            .main-container {
                padding: 1rem;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-camera-video-fill me-2"></i>
                Object Detection & Tracking
            </a>
            <span class="navbar-text">
                <span class="status-badge">
                    <span class="dot"></span>
                    Live
                </span>
            </span>
        </div>
    </nav>

    <div class="main-container">
        <div class="row g-4">
            <!-- Video Feed -->
            <div class="col-lg-9">
                <div class="video-container" id="videoContainer">
                    <img src="{{ url_for('video_feed') }}" class="video-feed" id="videoFeed" alt="Video Stream">
                    <div class="loading-overlay" id="loadingOverlay">
                        <div class="spinner"></div>
                        <p>Initializing camera...</p>
                    </div>
                </div>
            </div>
            
            <!-- Stats & Controls Panel -->
            <div class="col-lg-3">
                <div class="stats-panel">
                    <h5 class="stats-title">
                        <i class="bi bi-graph-up"></i>
                        Statistics
                    </h5>
                    
                    <div class="stat-card fps">
                        <div class="stat-label">
                            <i class="bi bi-speedometer2 me-1"></i>
                            Frames Per Second
                        </div>
                        <div class="stat-value" id="fpsValue">0</div>
                    </div>
                    
                    <div class="stat-card detections">
                        <div class="stat-label">
                            <i class="bi bi-bounding-box me-1"></i>
                            Detections
                        </div>
                        <div class="stat-value" id="detectionsValue">0</div>
                    </div>
                    
                    <div class="stat-card tracks">
                        <div class="stat-label">
                            <i class="bi bi-diagram-3 me-1"></i>
                            Active Tracks
                        </div>
                        <div class="stat-value" id="tracksValue">0</div>
                    </div>
                </div>
                
                <div class="controls-panel">
                    <h5 class="stats-title">
                        <i class="bi bi-sliders"></i>
                        Controls
                    </h5>
                    
                    <div class="control-group">
                        <label class="control-label">
                            Confidence Threshold
                            <span class="control-value" id="confidenceValue">0.50</span>
                        </label>
                        <input type="range" class="form-range" id="confidenceSlider" 
                               min="0.1" max="0.95" step="0.05" value="0.5">
                    </div>
                    
                    <div class="control-group">
                        <label class="control-label">
                            IoU Threshold
                            <span class="control-value" id="iouValue">0.45</span>
                        </label>
                        <input type="range" class="form-range" id="iouSlider" 
                               min="0.1" max="0.9" step="0.05" value="0.45">
                    </div>
                    
                    <div class="control-group">
                        <label class="control-label">Video Source</label>
                        <div class="input-group">
                            <input type="text" class="form-control source-input" 
                                   id="sourceInput" placeholder="0 for webcam or video path">
                            <button class="btn btn-primary-custom" id="applySourceBtn">
                                <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="info-panel">
                    <h5 class="stats-title">
                        <i class="bi bi-info-circle"></i>
                        Info
                    </h5>
                    
                    <div class="info-item">
                        <span class="info-label">Model</span>
                        <span class="info-value">YOLOv8n</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Tracker</span>
                        <span class="info-value">SORT</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Backend</span>
                        <span class="info-value">Flask</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Hide loading overlay when video loads
        const videoFeed = document.getElementById('videoFeed');
        const loadingOverlay = document.getElementById('loadingOverlay');
        
        videoFeed.onload = function() {
            loadingOverlay.style.display = 'none';
        };
        
        // Update stats periodically
        function updateStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('fpsValue').textContent = data.fps || 0;
                    document.getElementById('detectionsValue').textContent = data.detections || 0;
                    document.getElementById('tracksValue').textContent = data.tracks || 0;
                })
                .catch(err => console.error('Error fetching stats:', err));
        }
        
        // Update stats every 500ms
        setInterval(updateStats, 500);
        
        // Confidence slider
        const confidenceSlider = document.getElementById('confidenceSlider');
        const confidenceValue = document.getElementById('confidenceValue');
        
        confidenceSlider.addEventListener('input', function() {
            confidenceValue.textContent = parseFloat(this.value).toFixed(2);
        });
        
        confidenceSlider.addEventListener('change', function() {
            fetch('/api/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ confidence: parseFloat(this.value) })
            });
        });
        
        // IoU slider
        const iouSlider = document.getElementById('iouSlider');
        const iouValue = document.getElementById('iouValue');
        
        iouSlider.addEventListener('input', function() {
            iouValue.textContent = parseFloat(this.value).toFixed(2);
        });
        
        iouSlider.addEventListener('change', function() {
            fetch('/api/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ iou_threshold: parseFloat(this.value) })
            });
        });
        
        // Source input
        const sourceInput = document.getElementById('sourceInput');
        const applySourceBtn = document.getElementById('applySourceBtn');
        
        applySourceBtn.addEventListener('click', function() {
            const source = sourceInput.value || '0';
            loadingOverlay.style.display = 'flex';
            
            fetch('/api/source', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ source: source })
            }).then(() => {
                // Refresh video feed
                videoFeed.src = '/video_feed?' + new Date().getTime();
            });
        });
    </script>
</body>
</html>
